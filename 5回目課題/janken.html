<body>
  <img src="./img/janken.jpeg" alt="">

  <div id="btn2">ちょき</div>
  <div id="btn3">ぱー</div>

  <script>

  //ボタンを押したら、コンピュータの手がランダムに表示される

  var rand = Math.floor(Math.random() * 3)

  btn1.addEventListener('click',function(){
    if (rand == 0) {
      btn1.innerHTML = '<h1>CPU:ぐー...あいこ：<br><img src="./img/g.jpg" alt="" /></h1>';
    }else if(rand == 1){
      btn1.innerHTML = '<h1>CPU:ちょき...あなたの勝ち：<br><img src="./img/c.jpg" alt="" /></h1>';
    }else if(rand == 2){
      btn1.innerHTML = '<h1>CPU:ぱー...あなたの負け：<br><img src="./img/p.jpg" alt="" /></h1>';
    }

  });

  btn2.addEventListener('click',function(){
    if (rand == 0) {
      btn2.innerHTML = '<h1>CPU:ぐー...あなたの負け：<br><img src="./img/g.jpg" alt="" /></h1>';
    }else if(rand == 1){
      btn2.innerHTML = '<h1>CPU:ちょき...あいこ：<br><img src="./img/c.jpg" alt="" /></h1>';
    }else if(rand == 2){
      btn2.innerHTML = '<h1>CPU:ぱー...あなたの勝ち：<br><img src="./img/p.jpg" alt="" /></h1>';
    }

  });

  btn3.addEventListener('click',function(){
    if (rand == 0) {
      btn3.innerHTML = '<h1>CPU:ぐー...あなたの勝ち：<br><img src="./img/g.jpg" alt="" /></h1>';
    }else if(rand == 1){
      btn3.innerHTML = '<h1>CPU:ちょき...あなたの負け：<br><img src="./img/c.jpg" alt="" /></h1>';
    }else if(rand == 2){
      btn3.innerHTML = '<h1>CPU:ぱー...あいこ：<br><img src="./img/p.jpg" alt="" /></h1>';
    }

  });
